<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbejdskort</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .debug {background:#fff3cd;border:1px solid #ffe69c;color:#664d03;border-radius:8px;padding:10px;margin-top:12px;font-size:13px}
    .ok {background:#e8f7ec;border-color:#b7ebc6;color:#145a2a}
    .err {background:#fdecea;border-color:#f5c2c7;color:#842029}
  </style>
  <script src="./api/_util.js"></script>
  <script src="./api/login.js"></script>
  <script src="./api/cards.js"></script>
</head>
<body>
  <div class="header" style="background:#166a2e;color:#fff;">
    <h1 id="apptitle">Arbejdskort</h1>
    <div class="nav">
      <a class="button ghost" href="./history.html" style="color:#fff;">Tidligere</a>
      <a class="button ghost" href="./admin.html" style="color:#fff;">Admin</a>
    </div>
  </div>

  <div class="container">
    <div id="debug" class="debug" style="display:none"></div>

    <!-- LOGIN (vises kun hvis login senere aktiveres) -->
    <div id="login" class="card" style="display:none;max-width:640px;margin:auto;">
      <h3>Log ind</h3>
      <div class="grid">
        <div class="field third"><label>Brugernavn</label><input id="u" class="input" placeholder="fx pbo"></div>
        <div class="field third"><label>Kode</label><input id="p" class="input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="****"></div>
        <div class="field third" style="align-self:end"><button id="loginBtn" class="button primary">Log ind</button></div>
      </div>
    </div>

    <!-- ARBEJDSKORT -->
    <div id="newcard" style="display:none"></div>
  </div>

<script>
(function boot(){
  // 1) Basistjek: er scripts lastet?
  const dbg = document.getElementById('debug'); const logs = [];
  function show(type, msg){ dbg.style.display='block'; dbg.className='debug ' + (type||''); dbg.innerHTML = msg; }

  if (!window.ensureDefaults || !window.buildCardForm) {
    show('err', `
      <b>Script-fejl:</b> Kunne ikke finde nødvendige funktioner.<br>
      Tjek at dine filer findes og hedder præcis:
      <code>/api/_util.js</code>, <code>/api/login.js</code>, <code>/api/cards.js</code>.<br>
      Vi loader dem med <b>relative stier</b>: <code>./api/...</code>
    `);
    console.error('Manglende funktioner:', {ensureDefaults: !!window.ensureDefaults, buildCardForm: !!window.buildCardForm});
    return;
  }

  // 2) Kør defaults + DEMO (auto)
  try {
    ensureDefaults();
    setHeaderTitle(document.querySelector('#apptitle'));
    startDemoSession(); // demo uden login

    const newBox = document.querySelector('#newcard');
    newBox.style.display = 'block';
    buildCardForm(newBox);

    show('ok', '✅ Kører i DEMO-tilstand. (Når alt virker, kan vi aktivere login igen.)');
  } catch (e) {
    show('err', 'Der opstod en fejl under initialisering. Se Console for detaljer.');
    console.error(e);
  }
})();
</script>
</body>
</html>
