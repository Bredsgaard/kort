<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbejdskort</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./api/_util.js"></script>
  <script src="./api/login.js"></script>
  <script src="./api/cards.js"></script>
</head>
<body>
  <div class="header header--brand">
    <h1 id="apptitle">Arbejdskort</h1>
    <div class="nav">
      <a class="button ghost" href="./history.html">Tidligere</a>
      <a class="button ghost" href="./admin.html">Admin</a>
      <button id="toggleLoginBtn" class="button ghost"></button>
    </div>
  </div>

  <div class="container">
    <!-- LOGIN (vises kun hvis login er aktiveret) -->
    <div id="login" class="card card--center" style="display:none;">
      <h3>Log ind</h3>
      <div class="grid">
        <div class="field third">
          <label>Brugernavn</label>
          <input id="u" class="input" placeholder="fx pbo">
        </div>
        <div class="field third">
          <label>Kode</label>
          <input id="p" class="input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="****">
        </div>
        <div class="field third" style="align-self:end">
          <button id="loginBtn" class="button primary">Log ind</button>
        </div>
      </div>
      <small class="hint">Tip: Brug demo først – aktiver login når alt spiller.</small>
    </div>

    <!-- NYT ARBEJDSKORT -->
    <div id="newcard" style="display:none"></div>
  </div>

<script>
ensureDefaults();
setHeaderTitle(document.querySelector('#apptitle'));

const loginForced = isLoginForced();
const loginBox = document.querySelector('#login');
const newBox   = document.querySelector('#newcard');
const toggleBtn= document.querySelector('#toggleLoginBtn');

function renderToggleLabel(){
  toggleBtn.textContent = loginForced ? 'Deaktiver login (demo)' : 'Aktiver login';
}
renderToggleLabel();

if (loginForced) {
  loginBox.style.display='block';
  newBox.style.display='none';
} else {
  startDemoSession();              // DEMO uden login
  loginBox.style.display='none';
  newBox.style.display='block';
  buildCardForm(newBox);
}

toggleBtn.onclick = () => { setLoginForced(!isLoginForced()); location.reload(); };

document.querySelector('#loginBtn')?.addEventListener('click', async ()=>{
  const u = document.querySelector('#u').value.trim();
  const p = document.querySelector('#p').value.trim();
  const s = await employeeLogin(u,p);
  if(!s) return alert('Forkert login.');
  location.reload();
});
</script>
</body>
</html>
