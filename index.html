<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbejdskort</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/api/_util.js"></script>
  <script src="/api/login.js"></script>
  <script src="/api/cards.js"></script>
</head>
<body>
  <div class="header" style="background:#166a2e;color:#fff;">
    <h1 id="apptitle">Arbejdskort</h1>
    <div class="nav">
      <a class="button ghost" href="/history" style="color:#fff;">Tidligere</a>
      <a class="button ghost" href="/admin" style="color:#fff;">Admin</a>
    </div>
  </div>

  <div class="container">
    <!-- LOGIN -->
    <div id="login" class="card" style="max-width:600px;margin:auto;">
      <h3>Log ind</h3>
      <div class="grid">
        <div class="field half">
          <label>Brugernavn</label>
          <input id="u" class="input" placeholder="fx pbo">
        </div>
        <div class="field half">
          <label>Kode</label>
          <input id="p" class="input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="****">
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap;align-items:center;">
        <button id="loginBtn" class="button primary">LÃ¥s op</button>
        <button id="demoBtn" class="button">ðŸŽ¯ PrÃ¸v demo (ingen login)</button>
      </div>

      <small class="hint">Brug demo hvis du vil teste uden login.</small>
    </div>

    <!-- ARBEJDSKORT (vises efter login/demo) -->
    <div id="newcard" style="display:none"></div>
  </div>

  <script>
  ensureDefaults();
  setHeaderTitle(document.querySelector('#apptitle'));

  const sess = getSession();
  const loginBox = document.querySelector('#login');
  const newBox = document.querySelector('#newcard');

  // Hvis session eller demo â†’ vis arbejdskort
  if(sess && (sess.role === 'employee' || sess.demo)){
    loginBox.style.display = 'none';
    newBox.style.display = 'block';
    buildCardForm(newBox);
  }

  document.querySelector('#loginBtn').onclick = async ()=>{
    const u = document.querySelector('#u').value.trim();
    const p = document.querySelector('#p').value.trim();
    const s = await employeeLogin(u,p);
    if(!s) return alert('Forkert login.');
    location.reload();
  };

  // DEMO-knap â†’ spring login over
  document.querySelector('#demoBtn').onclick = ()=>{
    startDemoSession();
    location.reload();
  };
  </script>
</body>
</html>
