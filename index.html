<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbejdskort</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/api/_util.js"></script>
  <script src="/api/login.js"></script>
  <script src="/api/cards.js"></script>
</head>
<body>
  <div class="header" style="background:#166a2e;color:#fff;">
    <h1 id="apptitle">Arbejdskort</h1>
    <div class="nav">
      <a class="button ghost" href="/history" style="color:#fff;">Tidligere</a>
      <a class="button ghost" href="/admin" style="color:#fff;">Admin</a>
      <button id="toggleLoginBtn" class="button ghost" style="color:#fff;"></button>
    </div>
  </div>

  <div class="container">
    <!-- LOGIN (vises kun hvis login er aktiveret) -->
    <div id="login" class="card" style="max-width:640px;margin:auto;display:none;">
      <h3>Log ind</h3>
      <div class="grid">
        <div class="field third"><label>Brugernavn</label><input id="u" class="input" placeholder="fx pbo"></div>
        <div class="field third"><label>Kode</label><input id="p" class="input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="****"></div>
        <div class="field third" style="align-self:end"><button id="loginBtn" class="button primary">Log ind</button></div>
      </div>
      <small class="hint">Når I er klar til rigtig drift, bliver login her standard.</small>
    </div>

    <!-- ARBEJDSKORT -->
    <div id="newcard" style="display:none"></div>
  </div>

<script>
ensureDefaults();
setHeaderTitle(document.querySelector('#apptitle'));

const loginForced = isLoginForced();
const loginBox = document.querySelector('#login');
const newBox   = document.querySelector('#newcard');
const toggleBtn= document.querySelector('#toggleLoginBtn');

// Sæt tekst på toggle-knap
function renderToggleLabel(){
  toggleBtn.textContent = loginForced ? 'Deaktiver login (demo)' : 'Aktiver login';
}
renderToggleLabel();

// Håndtér tilstande
if (loginForced) {
  // Viser login flow
  loginBox.style.display = 'block';
  newBox.style.display   = 'none';
} else {
  // Auto DEMO – spring login over
  startDemoSession();
  loginBox.style.display = 'none';
  newBox.style.display   = 'block';
  buildCardForm(newBox);
}

// Toggle login <-> demo
toggleBtn.onclick = () => {
  setLoginForced(!isLoginForced());
  location.reload();
};

// Normal login
document.querySelector('#loginBtn')?.addEventListener('click', async ()=>{
  const u = document.querySelector('#u').value.trim();
  const p = document.querySelector('#p').value.trim();
  const s = await employeeLogin(u,p);
  if(!s) return alert('Forkert login.');
  location.reload();
});
</script>
</body>
</html>
