<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€“ Arbejdskort</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/api/_util.js"></script>
  <script src="/api/login.js"></script>
  <script src="/api/cards.js"></script>
  <script src="/api/settings.js"></script>
</head>
<body>
  <div class="header">
    <h1 id="apptitle">Admin</h1>
    <div class="nav"><a class="button" href="/">Medarbejder</a></div>
  </div>
  <div class="container">
    <div id="login" class="card">
      <h3>Admin-login</h3>
      <div class="grid">
        <div class="field third"><label>Admin-brugernavn</label><input id="u" class="input" placeholder="Brugernavn"></div>
        <div class="field third"><label>Admin-kode</label><input id="p" class="input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="Kode"></div>
        <div class="field third" style="align-self:end"><button id="loginBtn" class="button primary">Log ind</button></div>
      </div>
      <small class="hint">Koder vises aldrig i klar tekst. Admin-kode (fase 1): 0705</small>
    </div>
  </div>

<script>
ensureDefaults(); setHeaderTitle(document.querySelector('#apptitle'));
const sess=getSession();
if(sess && sess.role==='admin'){ document.querySelector('.container').innerHTML=''; buildAdminUI(document.body); }
document.querySelector('#loginBtn').onclick=async()=>{ const u=document.querySelector('#u').value.trim(); const p=document.querySelector('#p').value.trim(); const s=await adminLogin(u,p); if(!s) return alert('Forkert admin-login.'); document.querySelector('.container').innerHTML=''; buildAdminUI(document.body); };
</script>
</body>
</html>
